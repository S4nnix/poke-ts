<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Poketest</title>
    <link rel="icon" href="./icon.png" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 0;
      }
      header {
        background: #222;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }
      .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px;
      }
      .controls input,
      .controls select {
        padding: 5px;
      }
      #pokedex {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        padding: 10px;
        text-align: center;
      }
      .card img {
        width: 100px;
        height: 100px;
      }
      .types {
        display: flex;
        justify-content: center;
        gap: 5px;
        margin-top: 5px;
      }
      .type {
        padding: 2px 6px;
        border-radius: 5px;
        font-size: 12px;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>Pokedex</header>

    <div class="controls">
      <input type="text" id="search" placeholder="Buscar por nombre" />
      <select id="sort">
        <option value="asc">Número ↑</option>
        <option value="desc">Número ↓</option>
        <option value="az">A-Z</option>
        <option value="za">Z-A</option>
        <option value="gen1">1ra Generación</option>
        <option value="gen2">2da Generación</option>
        <option value="gen3">3ra Generación</option>
        <option value="gen4">4ta Generación</option>
        <option value="gen5">5ta Generación</option>
        <option value="gen6">6ta Generación</option>
        <option value="gen7">7ma Generación</option>
        <option value="gen8">8va Generación</option>
        <option value="gen9">9na Generación</option>
        <option value="otros">Otras formas</option>
      </select>
    </div>

    <div id="pokedex"></div>

    <script src="main.js"></script>
  </body>
</html>
